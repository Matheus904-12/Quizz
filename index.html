<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div class="background-image"></div>
        <div class="question"></div>
        <div class="options"></div>
        <div class="score" id="score">Pontuação: 0</div>
        <div class="score" id="chances">Chances: 2</div>
        <div class="timer" id="timer">
            Tempo: <span id="time-left">60</span>
            <div class="timer-circle"></div>
        </div>
        <div class="result" id="result"></div>
    </div>
    <audio id="correctSound" src="correct-sound.mp3"></audio>
    <audio id="incorrectSound" src="incorrect-sound.mp3"></audio>
    <audio id="backgroundMusic" src="background-music.mp3" loop autoplay></audio>
    <script src="script.js"></script>
</body>
</html>
